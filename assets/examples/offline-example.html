<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2d3748;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #718096;
            margin-bottom: 24px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .retry-btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#cbd5e0" stroke-width="2"/>
                <path d="M8 12L11 15L16 9" stroke="#cbd5e0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="4" y1="4" x2="20" y2="20" stroke="#e53e3e" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="status">⚠️ No Internet Connection</div>

        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, we'll automatically reconnect you when you're back online.
        </p>

        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Automatically reload when connection is restored
        window.addEventListener('online', function() {
            console.log('Connection restored');
            location.reload();
        });

        // Log offline status
        window.addEventListener('offline', function() {
            console.log('Connection lost');
        });
    </script>
</body>
</html>
